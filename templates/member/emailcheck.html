<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../../static/css/member/emailcheck.css" />
  <title>이메일로 계정 찾기</title>

</head>
<body>
  <div class="container">
    <h2>비밀번호 찾기</h2>
    <form id="account-recovery-form">
      <label for="email">이메일 주소</label>
      <input type="email" id="email" name="email" required />
      <button type="submit">계정 찾기</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('account-recovery-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value;

      // 예시용 fetch 요청 - 실제 API 엔드포인트로 변경 필요
      try {
        const response = await fetch('/api/find-account', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
        });

        if (response.ok) {
          message.textContent = '입력한 이메일로 계정 정보를 전송했습니다.';
          message.style.color = 'green';
        } else {
          message.textContent = '해당 이메일로 등록된 계정을 찾을 수 없습니다.';
          message.style.color = 'red';
        }
      } catch (error) {
        message.textContent = '오류가 발생했습니다. 다시 시도해주세요.';
        message.style.color = 'red';
      }
    });
  </script>
</body>
</html>
