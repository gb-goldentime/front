<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>골든타임</title>
    <link rel="stylesheet" href="/css/member/mypage/mypage/modal.css">
</head>
<body>
    <div class="modal-container">
        <div class="modal-wrapper">
            <div class="delete-account-title-wrapper">
                <span class="delete-account-title">회원 탈퇴</span>
                <span class="delete-account-title-sub">탈퇴 사유를 선택해 주세요.</span>
            </div>
            <div class="delete-account-detail-wrapper">
                <button class="delete-account-detail-button">
                    <span class="delete-account-detail ">
                        서비스 이용이 불만족스럽습니다.
                    </span>
                    <div class="delete-account-sign">
                        <img alt="오른쪽 화살표 이미지" loading="lazy" width="20" height="20" decoding="async" data-nimg="1" src="https://media.a-ha.io/aha-qna/images/common/icons/direction/arrow-chevron-right-small.svg" style="color: transparent;">
                    </div>
                </button>
                <button class="delete-account-detail-button">
                    <span class="delete-account-detail ">
                        이미 다른 유사 서비스를 사용하고 있습니다.
                    </span>
                    <div class="delete-account-sign">
                        <img alt="오른쪽 화살표 이미지" loading="lazy" width="20" height="20" decoding="async" data-nimg="1" src="https://media.a-ha.io/aha-qna/images/common/icons/direction/arrow-chevron-right-small.svg" style="color: transparent;">
                    </div>
                </button>
                <button class="delete-account-detail-button">
                    <span class="delete-account-detail ">
                        너무 많은 이메일, 알림을 받습니다.
                    </span>
                    <div class="delete-account-sign">
                        <img alt="오른쪽 화살표 이미지" loading="lazy" width="20" height="20" decoding="async" data-nimg="1" src="https://media.a-ha.io/aha-qna/images/common/icons/direction/arrow-chevron-right-small.svg" style="color: transparent;">
                    </div>
                </button>
                <button class="delete-account-detail-button">
                    <span class="delete-account-detail ">
                        이용료가 적당하지 않습니다.
                    </span>
                    <div class="delete-account-sign">
                        <img alt="오른쪽 화살표 이미지" loading="lazy" width="20" height="20" decoding="async" data-nimg="1" src="https://media.a-ha.io/aha-qna/images/common/icons/direction/arrow-chevron-right-small.svg" style="color: transparent;">
                    </div>
                </button>
                <button class="delete-account-detail-button">
                    <span class="delete-account-detail ">
                        기타
                    </span>
                    <div class="delete-account-sign">
                        <img alt="오른쪽 화살표 이미지" loading="lazy" width="20" height="20" decoding="async" data-nimg="1" src="https://media.a-ha.io/aha-qna/images/common/icons/direction/arrow-chevron-right-small.svg" style="color: transparent;">
                    </div>
                </button>
            </div>
            <div class="delete-account-close-wrapper">
                <button color="primary" height="54" class="delete-account-close-button">
                    <span class="delete-account-close">닫기</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
