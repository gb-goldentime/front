<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/member/mypage/mypage/modal.css">
</head>
<body>
    <div class="modal-container">
       <div class="modal-wrapper">
            <div class="delete-account-title-wrapper">
                <span class="delete-account-title">회원 탈퇴</span>
                <span class="delete-account-title-sub">탈퇴 전, 하단 내용을 확인해주세요.</span>
            </div>
            <div class="delete-account-detail-wrapper">
                <div class="delete-account-detail-container">
                    <span class="delete-account-detail-notice">
                        회원 정보 및 이용 기록 삭제 안내
                    </span>
                    <ul style="display: block;">
                        <li class="delete-account-detail-content">
                            탈퇴하더라도 아하에 남긴 질문/답변 및 내역은 사라지지 않아요.
                        </li>
                        <li class="delete-account-detail-content">
                            <span>회원님의
                            <a class="delete-account-detail-content-blue">
                                개인정보 처리 방침
                            </a>
                            <span>제 5조에 의거, 부정가입 및 이용 방지를 위하여 1년간 암호화 하여 보존합니다.</span>
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="delete-account-detail-container">
                    <span class="delete-account-detail-notice">
                        위 내용을 확인하셨다면, ’확인했습니다’를 적어 주세요.
                        <div class="delete-account-detail-notice-mark">
                        </div>
                    </span>
                    <div class="delete-account-detail-sign-wrap">
                        <div class="delete-account-detail-sign-container">
                            <div value class="delete-account-detail-sign-wrapper">
                                <input aria-placeholder="확인했습니다" id="check-instructions" name="check-instructions" 
                                placeholder="확인했습니다" rows="1" type="text" class="delete-account-detail-sign-input" value="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="delete-account-button-group">
                <button color ="grey" height ="54" class="delete-account-button">
                    <span class="delete-account-detail">취소</span>
                </button>
                <button color ="red" height ="54" class="delete-account-button">
                    <span class="delete-account-detail">회원 탈퇴</span>
                </button>
       </div>
       </div>
    </div>   
</body>
</html>
