<body>
    <div class="main-wrap">
    <main>
        <div class="post-header-container">
            <div class="post-header-wrap">
                <div class="post-header-content">
                    <div class="post-header-title">
                        <div class="post-header-title-wrap">
                            <h1 class="post-header-title-text">무엇이든 물어보세요.</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="post-main-container">
            <div class="mail-modal">
                <div class="mail-title-wrap">
                    <div class="mail-title-text warn-text">

                        <span class="mail-title-warn text-warn" data-count="0">/ 80자 (최소 16자)</span>
                    </div>
                    <!-- keyup 이벤트 -->
                    <div class="main-title-input-wrap">
                        <input type="text" class="mail-input mail-title-input-content" minlength="16" placeholder="제목을 작성해 주세요." form="postForm" name="postTitle">
                    </div>
                    <!-- /keyup 이벤트 -->
                </div>
                <hr class="line-hr content-hr">
                <div class="mail-content-container">
                    <div class="mail-content-wrap">
                        <div class="mail-content-text warn-text">
                            <label class="content-text">내용</label>

                        </div>
                        <div class="mail-content-input-wrap">
                            <div class="mail-content-input-container">
                                <div class="input-btn-list-wrap">
                                    <label for="create-question-image" class="img-btn">

                                    </label>
                                    <input accept=".jpeg, .png, .jpg" id="create-question-image" form="postForm" name="multipleFile" type="file" multiple>
                                </div>
                                <hr class="line-hr input-btn-list-bottom">
                                <div class="input-textarea-container">
                                    <!-- keyup 이벤트 -->
                                    <textarea class="mail-content" form="postForm" name="postContent" id="postContent" cols="30" rows="10" placeholder="질문의 내용을 구체적으로 입력해주세요."></textarea>
                                    <!-- /keyup 이벤트 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="btn-hr input-btn-list-bottom" style="margin-top:-12px;">
                <div class="thumbnail-wrap" id="thumbnail-wrap">
                    <ul id="file-img-list"></ul>
                </div>
                <hr class="btn-hr input-btn-list-bottom" style="margin-bottom: 0px;">

                    <div class="department-list-wrap">
                    </div>
                </div>
            </div>

            <button type="submit"class="post-reg-btn" form="postForm" name="postBtn" id="postBtn" disabled>질문하기</button>

                    <div class="post-wran-text-wrap">
                        <span class="wran-text">꼭 확인해주세요.</span>
                        <ul class="wran-text-list">
                            <li>
                                <div class="wran-text-item">
                                    <span class="wran-content">
                                        남기신 질문은 타 사이트에서 검색을 통해 노출될 수 있어요.
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="wran-text-item">
                                    <span class="wran-content">
                                    상호 간의 예의와 존중을 부탁드립니다.
                                </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="label-check-box">
                <span class="checkbox-span-wrap">
                    <span>쪽지 발송 시 포인트 10점이 차감됩니다.<br> 계속 진행하시겠습니까?</span>

                            <clipPath id="clip0_453_7698">
                                <rect fill="white" height="24" rx="4" width="24" y="0.5"></rect>
                            </clipPath>
                        </defs>
                    </svg>
                </span>
            </div>
        </div>
        </div>
    </main>
