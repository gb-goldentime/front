<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>골든타임</title>
    <link rel="stylesheet" href="/css/main/header.css">
    <link rel="shortcut icon" href="/images/golden-time-favicon.png" type="image/x-icon" data-next-head="">

    <header class="main-header-wrap">
        <div class="main-header-container">
            <div class="main-header-wrapper">
                <div class="main-header-logo-category-wrapper">
                    <a height="24" width="50" class="main-header-content-logo">
                        <img alt="아하" fetchpriority="high" width="50" height="24" decoding="async" data-nimg="1" style="color:transparent" src="/static/images/aha-logo.svg">
                    </a>
                    <div class="main-header-category-wrapper">
                        <ul class="main-header-main-category-wrapper">
                            <li>
                                <span class="main-header-main-category-content-wrapper">
                                    <span class="main-header-main-category-content active">홈</span>
                                </span>
                            </li>
                            <li>
                            <li>
                                <span class="main-header-main-category-content-wrapper">
                                    <span class="main-header-main-category-content">의료 Q&A</span>
                                </span>
                            </li>
                            <li>
                            <li>
                                <span class="main-header-main-category-content-wrapper">
                                    <span class="main-header-main-category-content">의사 · 병원찾기</span>
                                </span>
                            </li>
                            <li>  
                                <span class="main-header-main-category-content-wrapper">
                                    <span class="main-header-main-category-content">
                                    <img class="main-header-healthcare-icon" alt="healthcare" src="/static/images/healthcare-icon.png">
                                    방문 진료 신청</span>
                                </span>
                            </li>
                            <!-- 의사 로그인시 -->
                            <li>  
                                <span class="main-header-main-category-content-wrapper doctor">

                                    방문 진료 승인</span>
                                </span>
                            </li>
                        </ul>
                        <hr mx="20px" class="main-header-category-hr">
                        <ul class="main-header-sub-category-container">
                            <li>
                                <div class="main-header-sub-category-content-wrapper">
                                    <span class="main-header-sub-category-content">
                                        명예의 전당</span>
                                </div>
                            </li>
                            <li>
                                <div class="main-header-sub-category-content-wrapper">
                                    <span class="main-header-sub-category-content">

                        </div>

                        <!-- <button class="main-header-login-profile-icon-wrapper">
                            <img alt="살짝쿵우아한초밥" fetchpriority="high" width="44" height="44" decoding="async" data-nimg="1" class="main-header-myprofile-icon" src="https://media.a-ha.io/aha-qna/images/v3/product/default-profile-image.webp" style="color: transparent;">
                        </button> -->

                        <!-- 비로그인 상태 시(로그인 아이콘) -->
                        <button class="main-header-login-profile-icon-wrapper">
                            <img alt="로그인 페이지로 이동 이미지" loading="lazy" width="24" height="24" decoding="async" data-nimg="1" class="main-header-login-icon" src="https://media.a-ha.io/aha-qna/images/common/icons/direction/arrow-basket-and-arrow-right-black.svg" style="color: transparent;">
                        </button>
                    </div>
                </div>
                <button class="main-header-question-button-wrapper">
                    <spal class="main-header-question-button">나도 질문하기</spal>
